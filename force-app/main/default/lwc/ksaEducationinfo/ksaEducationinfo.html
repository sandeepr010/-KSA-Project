<template>
    <div class="slds-float_right slds-p-bottom_medium">
        <lightning-button class="slds-p-right_x-small" if:true={editclick} label="Edit" onclick={onEdit}></lightning-button>
    </div>
    <div style="padding: 0px 3px 0px 10px;">
        <div style="background-color:#DCDCDC;height:30px;padding: 5px 10px 0px 10px;">
            <b> Educational Qualifications</b>
        </div>
        <br>
        <div style="background-color:#DCDCDC;height:30px;padding: 5px 10px 0px 10px;">
            <b> High School</b>
        </div>
    </div>        
    <lightning-record-edit-form object-api-name="hed__Education_History__c" 
    record-id={educationid} onsuccess={handleSuccess}>
        <div data-id="sectionStudentInfo" class="slds-grid slds-wrap  slds-p-bottom_large sectionStudentInfo">
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Graduated__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="hed__GPA__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Attending_Drop_out__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Please_Explain_Why__c" disabled={isEditMode}></lightning-input-field>
            </div>
        </div>
        <template if:true={cp}>
        <div style="padding: 0px 3px 0px 10px;">
            <div style="background-color:#DCDCDC;height:30px;padding: 5px 10px 0px 10px;">
                <b> Vocational Training Institute</b>
            </div>
        </div>
        <div data-id="sectionStudentInfo" class="slds-grid slds-wrap  slds-p-bottom_large sectionStudentInfo">
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field  field-name="Graduated__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Attending_Drop_out__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="hed__GPA__c" disabled={isEditMode}></lightning-input-field>
            </div>
        </div>
    </template>
        <div style="padding: 0px 3px 0px 10px;">
            <div style="background-color:#DCDCDC;height:30px;padding: 5px 10px 0px 10px;">
                <b> University</b>
            </div>
        </div>
        <div data-id="sectionStudentInfo" class="slds-grid slds-wrap  slds-p-bottom_large sectionStudentInfo">
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field  field-name="Enrolled__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="hed__Educational_Institution_Name__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Major__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Current_Year_In_University__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Cumulative_GPA__c" disabled={isEditMode}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding: 0px 30px 0px 30px;">
                <lightning-input-field field-name="Please_Explain_Why__c" disabled={isEditMode}></lightning-input-field>
            </div>
        </div>
        <div class="slds-var-m-top_medium">
            <lightning-button class="slds-p-right_x-small" if:false={isEditMode} variant="brand" type="submit" label="Save">
            </lightning-button>
            <lightning-button class="slds-p-right_x-small" if:false={isEditMode} label="Cancel" onclick={handleCancel}></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
