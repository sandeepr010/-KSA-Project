        <template if:true={sldsSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <div class="slds-clearfix">
            <div class="slds-float_right slds-p-bottom_medium">
                <lightning-button class="slds-p-right_x-small" if:false={isEditMode} label="Edit" onclick={handleEdit}></lightning-button>
                <lightning-button class="slds-p-right_x-small" if:true={isEditMode} label="Save" variant="brand" onclick={handleSave}></lightning-button>
                <lightning-button class={ShowBtn} label="Next" variant="brand" onclick={handleNext} data-id="nextbtn"></lightning-button>
                <lightning-button class="slds-p-right_x-small" if:true={isEditMode} label="Cancel" onclick={handleCancel}></lightning-button>
